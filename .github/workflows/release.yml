name: Release

on: 
  release:
    types: [released]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  build:
    needs: lint

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build

  release:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Build docker image and push to GitHub registry
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: yanislav-igonin/ranks-bot/ranks-bot
          # tag_with_ref: true
          dockerfile: production.Dockerfile
          tags: latest, ${{ github.event.release.tag_name }}
          build_args: CI_COMMIT_TAG=${{ github.event.release.tag_name }}

  deploy:
    needs: release

    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      run: echo "Deploy release ${{ github.event.release.tag_name }}"